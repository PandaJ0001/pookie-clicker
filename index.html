
<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Replit</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <h1 class="title">Welcome to Pookie Clicker!</h1>
    <p class="description">Click on the Pookie to pet it and feel better</p>

    <html lang="en">
      <head>
        <meta charset="utf-8" />
        <title>Display Image inside button Element in HTML</title>
      </head>
      <style>
        .image-btn {
          background: none;
          border: none;
          padding: 0;
        }
        .image-btn img {
          display: block;
        }
      </style>
      <body>
        <button type="button" class="image-btn">
          <img
            id="clicker"
            src="https://tr.rbxcdn.com/5082a550ecab540a4b4f0b584581e838/420/420/Hat/Png"
            width="250"
          />
        </button>
      </body>
    </html>

    <h2 id="lvl">Pookie level:</h2>

    <p id="count">You have many Pookies!</p>

    <input
      id="upgrade"
      type="button"
      value="Upgrade your pookie! Costs undefined pookies."
    ></input>
    <h2 id="counting"></h2>
    <script type="module" src="script.js"></script>
  </body>
</html>
